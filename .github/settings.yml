# These settings are synced to GitHub by https://probot.github.io/apps/settings/

repository:
  description: Liquid templating for Rust
  homepage: docs.rs/liquid
  topics: rust liquid template
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true
  default_branch: master

  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true

  # Manual: allow_auto_merge: true, see https://github.com/probot/settings/issues/402
  delete_branch_on_merge: true

labels:
  # Type
  - name: bug
    color: '#b60205'
    description: Not as expected
  - name: enhancement
    color: '#1d76db'
    description: Improve the expected
  # Flavor
  - name: question
    color: "#cc317c"
    description: Uncertainty is involved
  - name: api-break
    color: "#e99695"
  - name: format-break
    color: "#e99695"
  - name: good first issue
    color: '#c2e0c6'
    description: Help wanted!
  - name: std-compatibility
    color: '#c2e0c6'
    description: Jekyll flavor of liquid
  - name: jekyll-compatibility
    color: '#c2e0c6'
    description: Base ruby implementation

branches:
  - name: master
    protection:
      # Manual: required_conversation_resolution: true, see https://github.com/probot/settings/issues/458
      required_status_checks:
        # Required. Require branches to be up to date before merging.
        strict: false
