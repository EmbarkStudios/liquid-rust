[package]
name = "liquid-derive"
version = "0.20.0-alpha.2"
authors = ["Pedro Gon√ßalo Correia <goncalerta@gmail.com>"]
description = "The liquid templating language for Rust"
readme = "README.md"
categories = ["template-engine"]
keywords = ["liquid", "template", "templating", "language", "html"]
license = "MIT OR Apache-2.0"
edition = "2018"

[lib]
proc-macro = true

[badges]
azure-devops = { project = "cobalt-org", pipeline = "liquid-rust" }

[dependencies]
syn = "1.0"
proc-quote = "0.3"
proc-macro2 = "1.0"

# Exposed in API
liquid-error = { version = "0.20.0-alpha.0", path = "../error" }
liquid-value = { version = "0.20.0-alpha.0", path = "../value" }
liquid-interpreter = { version = "0.20.0-alpha.0", path = "../interpreter" }
liquid-compiler = { version = "0.20.0-alpha.0", path = "../compiler" }
