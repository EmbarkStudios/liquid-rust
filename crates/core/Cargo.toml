[package]
name = "liquid-core"
version = "0.20.0-alpha.4"
authors = ["Ed Page <eopage@gmail.com>"]
description = "Core liquid functionality"
repository = "https://github.com/cobalt-org/liquid-rust/tree/master/crate/core"
documentation = "https://docs.rs/liquid-core"
readme = "README.md"
categories = ["template-engine"]
keywords = ["liquid", "template", "templating", "language", "html"]
license = "MIT OR Apache-2.0"
edition = "2018"

[dependencies]
liquid-error = { version = "0.20.0-alpha.0", path = "../error" }
liquid-value = { version = "0.20.0-alpha.0", path = "../value" }
liquid-compiler = { version = "0.20.0-alpha.0", path = "../compiler" }
liquid-interpreter = { version = "0.20.0-alpha.0", path = "../interpreter" }
liquid-derive = { version = "0.20.0-alpha.0", path = "../derive" }
itertools = "0.8.0"
